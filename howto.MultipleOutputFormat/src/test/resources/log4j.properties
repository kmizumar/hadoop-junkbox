#
# direct messages to standard output
#
log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1}:%L - %m%n

# logger
log4j.rootLogger = warn, console
log4j.logger.org.example.hadoop_junkbox.multipleoutputformat = info, console
log4j.additivity.org.example.hadoop_junkbox.multipleoutputformat = false
